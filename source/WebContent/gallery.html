<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>旋转图片</title>
<script src="js/jquery-1.9.0.js"></script>
<script type="text/javascript">
var aid = 0;
var rid = 0;
var name = "tb-rotating-";
$(document).ready(function(){
    $(".J_TurnRight").click(function(){
        rid = aid;
        aid++;
        getIndex();
        debug();
        $(".tb-r-photo-viewer").removeClass(name+rid).addClass(name+aid);
    });
    $(".J_TurnLeft").click(function(){
        rid = aid;
        aid--;
        getIndex();
        debug();
        $(".tb-r-photo-viewer").removeClass(name+rid).addClass(name+aid);
        
    });
    $(".pigu").click(function(){
        $(".tb-r-photo-viewer-bar").show();
        $(".tb-r-photo-stage-main").show();
        /*
        $("<img></img>").attr("src", $(this).attr("src"))
            .appendTo(".tb-r-photo-stage-imgbox");
        */
        $(".tb-r-photo-viewer").removeClass(name+aid).addClass(name+0);
        aid = 0;
        rid = 0;
        $(".tb-r-photo-stage-imgbox").children("img").attr("src", $(this).attr("src"));photo();
    });

    $(".J_Hide").click(function(){
        $(".tb-r-photo-viewer-bar").hide();
        $(".tb-r-photo-stage-main").hide();
    });
});
function getIndex(){
	if(aid > 3){
		aid = 0;
	}
	if(aid < 0){
		aid = 3;
	}
}

var hy = 2;
function photo(){
	var imgbox = $(".tb-r-photo-stage-imgbox").children("img");
	var longside = imgbox.width();
	var shortside = imgbox.height();
	if (shortside > longside){// 先判断图片本身是横着还是竖着,竖构图的情况
		shortsideCopy = shortside;
		shortside = longside;
		longside = shortsideCopy;
		hy = 2;
	}else{ hy =1;}
	var jian = (longside - shortside)/2;
	var aaa,bbb,ccc,ddd;
	if(hy == 1){// 横着
		aaa = longside;
		bbb = shortside;
		ccc = jian+"px";
		ddd = "-"+jian+"px";
		hy = 2;
	}else if(hy == 2){// 竖着
		aaa = shortside;
		bbb = longside;
		ccc = 0;
		ddd = 0;
		hy = 1;
	}
	$(".J_ViewStage").css("width",aaa);
	$(".J_Imgbox").css({"width":aaa, "height":bbb});
	$(".J_Imgbox").children("img").css({"margin-left":ccc, "margin-top":ddd});
}

function debug(){
	$(".debug").append("<p>aid:"+aid+"</p>");
	photo();
}
</script>
<link rel="stylesheet" type="text/css" href="css/gallery.css" >
<style type="text/css">
.debug{position:fixed;right:0;top:0;width:50px;}
.pigu{width:100px;height:100px;border:2px solid green;}
</style>
</head>
<body>
<div>
    <img src="img/test2.jpg" class="pigu" />
    <img src="img/zheng.png" class="pigu" />
    <img src="img/zheng2.png" class="pigu" />
    <img src="img/heads.png" class="pigu" />
    <img src="img/webwxgeticon.jpg" class="pigu" />
</div>
<div class="tb-r-photo-viewer J_ViewStage tb-rotating-0" style="width: 297px;">
    <div class="tb-r-photo-viewer-bar" style="display:none;">
        <a class="J_Hide" href="#"><span class="tb-r-photo-icon tb-r-photo-icon-hide"></span>收起</a>
        <a class="J_Open" target="_blank" href="../img/zheng.png"><span class="tb-r-photo-icon tb-r-photo-icon-open"></span>原图</a>
        <a class="J_TurnLeft" href="#"><span class="tb-r-photo-icon tb-r-photo-icon-turnleft"></span>向左转</a>
        <a class="J_TurnRight" href="#"><span class="tb-r-photo-icon tb-r-photo-icon-turnright"></span>向右转</a>
    </div>

    <div class="J_StageMain tb-r-photo-stage-main" style="padding--top: 0px; padding-bottom: 0px;">
        <div class="tb-r-photo-stage-imgbox J_Imgbox" style="width: 297px; height: 400px;">
            <img src="img/zheng.png" style="margin-left: 0px; margin-top: 0px;">
        </div>
    </div>
</div>
<div class="debug"></div>
</body>
