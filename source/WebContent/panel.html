<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/panel.css"/>
<title>窗体（Panel）</title>
</head>
<body>

  <div class="panel">
    <div class="panel-head">我是一只小小鸟
    </div>
    <div class="panel-body-3-10">鸟：</div>
    <div class="panel-body-7-10"><input type="text" /></div>
    <div class="panel-body-3-10">黄色警报：</div>
    <div class="panel-body-7-10"><input type="text" /></div>
    <div class="panel-body-3-10">副标题：</div>
    <div class="panel-body-7-10"><input type="text" /></div>
    <div style="clear: both;"></div>
  </div>
  
  <div class="panel panel-fixed">
    <div class="panel-head"><a href="javascript:void(0);">×</a>申请表</div>
    <div class="panel-body">
      <div class="panel-body-3-10">姓名：</div>
      <div class="panel-body-7-10"><input type="text" name="name"/></div>
      <div class="panel-body-3-10">性别：</div>
      <div class="panel-body-7-10"><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</div>
      <div class="panel-body-3-10">性别：</div>
      <div class="panel-body-7-10 panel-body-textarea"><textarea rows="2" cols="15"></textarea> </div>
      <div class="panel-body-3-10">兴趣：</div>
      <div class="panel-body-7-10">
        <input type="checkbox" name="interest" />吃饭
        <input type="checkbox" name="interest" />睡觉
        <input type="checkbox" name="interest" />打游戏
        <input type="checkbox" name="interest" />画画
      </div>
      <div class="panel-body-10">
        <button >提交</button>
      </div>
      <div class="panel-foot"></div>
    </div>
  </div>
</body>
</html>
