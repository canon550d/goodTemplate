<!DOCTYPE html>
<html>
<head>
  <meta charset="GB2312">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="css/base.css">
  <title>图片管理</title>
</head>
<body>
  <div id="app">
    <el-container class="main">
      <el-aside :width="tabWidth+'px'">
        <div>
          <div class="isClossTab">图片管理</div>
          <el-menu router :class="'menu'"
                 class="el-menu-vertical-demo"
                 @select="handleSelect"
                 @open="handleOpen"
                 @close="handleClose"
                 :collapse="false"
                 background-color="#545c64"
                 text-color="#fff"
                 active-text-color="#ffd04b">
            <el-submenu index="1">
              <span slot="title">影集</span>
              <el-menu-item :index="item.path" v-for="item in albums" :key="item.path">
                <i :class="item.icon"></i>
                <span slot="title">{{item.name}}</span>
              </el-menu-item>
            </el-submenu>
            <!-- <el-menu-item :index="item.path" v-for="item in menuInfo" :key="item.path">
              <i :class="item.icon"></i>
              <span slot="title">{{item.label}}</span>
            </el-menu-item>  -->
<el-submenu index="1-4">
      <span slot="title">选项4</span>
      <el-menu-item index="1-4-1">选项1</el-menu-item>
    </el-submenu>

          </el-menu>
        </div>
      </el-aside>
      <el-container>
        <el-header class="main-header">
          <el-dropdown>
            <span class="el-dropdown-link">
              <img :src="userImg" alt="">
            </span>
            <el-dropdown-menu slot="dropdown">
              <div style="text-align:center;" class="user-name">{{username}}</div>
              <el-dropdown-item>22222</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </el-header>
        <el-main>
          <el-breadcrumb separator="/" class="crumbs">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>查询</el-breadcrumb-item>
          </el-breadcrumb>
          <div>
          
            <router-view :part-info="list"></router-view>
            
          </div>
        </el-main>
        <el-footer class="main-footer" height="50px">
          <p>@Sya</p>
        </el-footer>
      </el-container>
    </el-container>

  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

  const Home = { template: '<p>home page </p>' }
  const Albums = {
        data: function() {
          return {
            myimages: ['./img/user1.h1.jpg', './img/user1.h2.jpg', './img/user1.h3.jpg'],
          }
        },
        mounted () {
          console.info(this.$route.path);
        },
        props:["partInfo"],
        
        watch:{
            partInfo(){
              console.info(this.partInfo);
              this.myimages = this.partInfo;
          }
        },
        
        template: '<div><el-col :span="3" v-for="(img, index) in myimages" :key="index"><el-image :src="img" :preview-src-list="myimages" style="width: 160px; height: 160px" fit="contain" class="wocaoimg"></el-image></el-col></div>'
  }
  const routes = [
     { path:'/', component: Home},
     { path:'/albums/:id', component:Albums, props:true}
  ]
  const router = new VueRouter({
    routes
  })
  
  var vue = new Vue({
      el: '#app',
      data: function() {
        return { 
          visible: false, 
          tabWidth: 200, 
          username:"图片管理员",
          userImg: '../img/user.png',
          isCollapse: false,
          
          
          //影集
          albums:[
            {"name":"2020-11-12", "icon":"el-icon-folder", "description":"", "path":"/albums/2020-11-12", "time":"2020-11-13", 
                "images":['./img/user1.h1.jpg', './img/user1.h2.jpg', './img/user1.h3.jpg']},
            {"name":"2020-11-13", "icon":"el-icon-folder", "description":"", "path":"/albums/2020-11-13", "time":"2020-11-13",
                "images":['./img/user1.h3.jpg', './img/user1.h2.jpg', './img/user1.h1.jpg']}
          ],
          //分页数据
          "pages":{"records":0, "prevPage":1, "page":1, "nextPage":1, "lastPage":1, "limit":20},
          "list": []
        }
      },

      methods: {
        handleOpen(key, keyPath) {
          //console.info(key, keyPath);
        },
        handleClose(key, keyPath) {
          //console.info(key, keyPath);
        },
        handleSelect(key, keyPath) {
          //console.info(key, keyPath);
          for (i in this.albums){
            if(("/albums/"+this.albums[i].name) == key){
              this.list = this.albums[i].images;
            }
          }
        }

      },
      router,
      //render (h) { return h(this.ViewComponent) }
    });

  //vue.myimages = ['./img/user1.h1.jpg', './img/user1.h2.jpg', './img/user1.h3.jpg'];
  
  
</script>
<style>
*{
  padding: 0;
  margin: 0;
}

.el-menu-vertical-demo:not(.el-menu--collapse) {
    width: 200px;
    min-height: 400px;
  }
.wocaoimg{
  background-color:#f0F0F0;
}
</style>

</html>
